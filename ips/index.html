
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
     <title>WeebSMP | Networking</title>
     <link rel="icon" type="image/png" href="/favicon.png">
     <meta name="description" content="Ways to connect to our server!">
</head>
<h1>MULTI IPS</h1>

<p>THE POINT OF THESE IPS ARE FOR A SECURE CONNECT FOR YOU!</p>
     
<input type="text" value="OC.Weeb-SMP.tk" id="myInput">
<button onclick="myFunction()">COPY OCEANIC IP</button>
     
     
 
<input type="text" value="NA.Weeb-SMP.tk" id="myInput">
<button onclick="myFunction()">COPY NORTH AMERICA IP</button>

     
<input type="text" value="AS.Weeb-SMP.tk" id="myInput">
<button onclick="myFunction()">COPY ASIA IP</button>
     
<p>IF YOU ARENT FROM ANY OF THESE REGIONS USE Connect.Weeb-SMP.tk</p>
     
 <script>
function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("myInput");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>
     
</body>
